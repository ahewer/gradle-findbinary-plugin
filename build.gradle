apply plugin: 'groovy'
apply plugin: 'maven-publish'

group 'org.m2ci.msp'
version '0.1-SNAPSHOT'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.2.1'
}


