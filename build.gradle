apply plugin: 'groovy'
apply plugin: 'maven-publish'

group 'org.m2ci.msp'
version '0.1-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.apache.commons:commons-lang3:3.3.2'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '2.2.1'
}


